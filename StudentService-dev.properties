# server
server.port=8020
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka

# Kafka
spring.cloud.stream.kafka.binder.brokers=localhost:9094
spring.cloud.stream.bindings.output-out-0.destination=studentCreation
spring.cloud.stream.bindings.output.content-type=application/json

# database mariadb
spring.datasource.url=jdbc:mariadb://192.168.56.1:3306/student?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=sapassword
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.maximum-pool-size=5
# hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# zipkin tracing
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans


