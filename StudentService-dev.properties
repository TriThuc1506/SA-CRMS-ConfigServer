# server
server.port=8001
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
# database mariadb
spring.datasource.url=jdbc:mariadb://localhost:3306/student?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=sapassword
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
# hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# zipkin tracing
#management.tracing.sampling.probability=1.0
manager.tracing.sleuth.enabled=true
management.tracing.zipkin.enabled=true
management.tracing.zipkin.baseUrl=http://localhost:9411
management.tracing.sampling.probability=1.0

